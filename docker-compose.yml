version: '3.8'

services:
  safesphere:
    build:
      context: .
      dockerfile: Dockerfile
    image: safesphere:latest
    container_name: safesphere
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://safesphere:safesphere@localhost:5432/safesphere
      - POSTGRES_USER=safesphere
      - POSTGRES_PASSWORD=safesphere
      - POSTGRES_DB=safesphere
      - JWT_SECRET=supersecretkey
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    volumes:
      - safesphere_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  safesphere_data:
    driver: local
